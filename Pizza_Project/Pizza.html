<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Piessa Pizza Restaurant Menu</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script src="javascript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/Pizza.css">
        
    </head>

    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px; color:gold">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
                <form id="frmMenu">

                <div class="menu left">
                    <h3>Size:</h3>
                        <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                        <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                        <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                        <input class="size" type="radio" name="Size" value="Ex Large Pizza">Extra Large Pizza<br>
                        <input class="size" type="radio" name="Size" value="By Slice">Pizza by the slice<br>
                </div>

                <div class="menu right">
                <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Steak">Steak<br>

                </div>

                <div class="menu end">
                    <h3>Veggies Etc:</h3>


                        <input class="toppings" type="checkbox" name="Topping" value="Mushrooms">Mushrooms<br>
                        <input class="toppings" type="checkbox" name="Topping" value="Black Olives">Black Olives<br>
                        <input class="toppings" type="checkbox" name="Topping" value="Pineapple">Pineapple<br>
                        <input class="toppings" type="checkbox" name="Topping" value="Onions">Onions<br>
                        <input class="toppings" type="checkbox" name="Topping" value="Tomato Pieces">Tomato Pieces<br>
                        <input class="toppings" type="checkbox" name="Topping" value="Extra Cheese">Extra Cheese<br>
                    </div>

                <div id="cart">
                        <div id="showText"></div>
                        <div id="totalPrice"></div>
                </div>


                </form>
                
        
        </div>




    </body>


</html>
